  <dx-data-grid class="dx-card wide-card"
                [dataSource]="dataSource"
                [showBorders]="false"
                [focusedRowEnabled]="true"
                [focusedRowIndex]="0"
                [columnAutoWidth]="true"
                [columnHidingEnabled]="true"
                [remoteOperations]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-editing mode="popup"
                 [allowUpdating]="true"
                 [allowAdding]="true"
                 [allowDeleting]="true">
    </dxo-editing>

    <dxo-popup title="Employee Info"
               [showTitle]="true"
               [width]="700"
               [height]="525">
    </dxo-popup>

    <dxi-column dataField="City"
                dataType="string"
                [visible]="true">
    </dxi-column>

    <dxi-column dataField="Date"
                dataType="string"
                [visible]="true">
    </dxi-column>

    <dxi-column dataField="TemperatureC"
                dataType="int"
                [visible]="true">
    </dxi-column>

    <dxi-column dataField="TemperatureF"
                dataType="int"
                [visible]="true">
    </dxi-column>

    <dxi-column dataField="Summary"
                dataType="string"
                [visible]="true">
    </dxi-column>

  </dx-data-grid>
