<h2>Data</h2>

<dx-button text="All"> </dx-button>
<dx-button text="Hottest"> </dx-button>
<dx-button text="Coldest"> </dx-button>

<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showBorders]="false"
              [focusedRowEnabled]="true"
              [focusedRowIndex]="0"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="City"
              dataType="string"
              [visible]="false">
  </dxi-column>

  <dxi-column dataField="Date"
              dataType="string"
              [visible]="false">
  </dxi-column>

  <dxi-column dataField="TemperatureC"
              dataType="int"
              [visible]="false">
  </dxi-column>

  <dxi-column dataField="TemperatureF"
              dataType="int"
              [visible]="false">
  </dxi-column>

  <dxi-column dataField="Summary"
              dataType="string"
              [visible]="false">
  </dxi-column>

</dx-data-grid>
