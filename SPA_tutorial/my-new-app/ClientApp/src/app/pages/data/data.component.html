<dx-button class="btn"
           text="Add Notification"
           (onClick)="AddNotification()">
</dx-button>

<dx-popup title="Notification"
          [(visible)]="notificationsPopup"
          [height]="450"
          [width]="1200"
          [showTitle]="true"
          [showCloseButton]="true"
          [dragEnabled]="true"
          [resizeEnabled]="true"
          [closeOnOutsideClick]="true">

  <dx-form id="form"
           [(formData)]="popupItem"
           [colCount]="2">
    <dxi-item dataField="Subject" [colSpan]="1"></dxi-item>
    <dxi-item dataField="Sender" [colSpan]="1"></dxi-item>
    <dxi-item dataField="Message" [colSpan]="2"></dxi-item>
    <dxi-item dataField="Date" editorType="dxDateBox" [colSpan]="1"></dxi-item>
  </dx-form>

  <dx-button [text]="'Cancel'"
             class="btn-cancel"
             (onClick)="cancelNotification()">
  </dx-button>

  <dx-button [text]="'Save'"
             class="btn-save"
             (onClick)="saveNotification()">
  </dx-button>
</dx-popup>


<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showBorders]="true"
              [focusedRowEnabled]="true"
              [focusedRowIndex]="0"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true"
              [remoteOperations]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowAdding]="true"
               [allowDeleting]="true">

    <dxo-popup title="Weather"
               [showTitle]="true"
               [width]="700"
               [height]="400">
    </dxo-popup>
    <dxo-form>
      <dxi-item dataField="City"></dxi-item>
      <dxi-item dataField="Date"></dxi-item>
      <dxi-item dataField="TemperatureC"></dxi-item>
      <dxi-item dataField="TemperatureF" [visible]="false"></dxi-item>
      <dxi-item dataField="Summary"></dxi-item>
    </dxo-form>

  </dxo-editing>

  <dxi-column dataField="City" dataType="string" [visible]="true"></dxi-column>
  <dxi-column dataField="Date" dataType="date" [visible]="true"></dxi-column>
  <dxi-column dataField="TemperatureC" dataType="int" [visible]="true"></dxi-column>
  <dxi-column dataField="TemperatureF" dataType="int" [visible]="true"></dxi-column>
  <dxi-column dataField="Summary" dataType="string" [visible]="true"></dxi-column>

</dx-data-grid>
